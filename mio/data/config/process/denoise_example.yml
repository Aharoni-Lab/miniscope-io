id: denoise_example
mio_model: tests.test_mixins.LoaderModel
mio_version: 0.6.1.dev16+g6436633.d20241211
interactive_display:
  enable: false
  start_frame: 40
  end_frame: 140
noise_patch:
  enable: true
  method: mean_error
  threshold: 30
  buffer_size: 5032
  buffer_split: 10
  diff_multiply: 1
  output_result: true
  output_noise_patch: true
  output_diff: false
frequency_masking:
  enable: true
  spatial_LPF_cutoff_radius: 20
  vertical_BEF_cutoff: 2
  horizontal_BEF_cutoff: 0
  display_mask: false
  output_mask: true
  output_result: true
  output_freq_domain: false
end_frame: 140
output_result: true
output_dir: user_dir/output
